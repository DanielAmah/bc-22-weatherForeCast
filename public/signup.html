<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>Sign Up for Weather Forecast</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="/js/metro.js"></script>

    <style>
        .login-form {
            width: 25rem;
            height: 28rem;
            position: fixed;
            top: 40%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
            border-radius: 3px;
        }
    </style>

    <script>
        $(function() {
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>

<body class="bg-darkTeal">
    >

    <div class="login-form padding20 block-shadow">
        <form>
            <center>
                <div><img src="img/cloudy.png" style="width:30%;" /></div>
            </center>
            <h1 class="text-light">Login to MyWeather</h1>
            <hr class="thin" />
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">User email:</label>
                <input type="text" id="Email">
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">User password:</label>
                <input type="password" id="Password">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button id="signin" class="button primary">Login</button>
                <button id="signup" class="button link">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="controllers/signup.js"></script>
</body>

</html>
